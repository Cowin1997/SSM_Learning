<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While alert</title>

</head>
<body>
<script>
    var i = 1;
    while (i<2){
        alert(i)
        i++;
        console.log(i); //在网页的console显示消息
    }
</script>
